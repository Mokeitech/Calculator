<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator With Js</title>
  <link rel="stylesheet" href="./fullCalculator.css">
</head>
<body>
  <h1>Calculator With Js</h1>

  <div class="wrapper">
      <div class="wrapper-content">
        <p class="result"></p>

        <p><button onclick="
          updateCalculation(1)
        " class="btn gray-btn">1</button>
      
        <button onclick="
          updateCalculation(2)
        " class="btn gray-btn">2</button>
      
        <button onclick="
          updateCalculation(3)
        " class="btn gray-btn">3</button>
      
        <button onclick="
          updateCalculation(' + ')
        " class="btn orange-btn">+</button>
      </p>
      
      <p>
        <button onclick="
        updateCalculation(4)
        " class="btn gray-btn">4</button>
      
        <button onclick="
        updateCalculation(5)
        " class="btn gray-btn">5</button>
      
        <button onclick="
        updateCalculation(6)
        " class="btn gray-btn">6</button>
      
        <button onclick="
        updateCalculation(' - ')
        " class="btn orange-btn">-</button>
      </p>
      
      <p>
        <button onclick="
        updateCalculation(7)
        " class="btn gray-btn">7</button>
      
        <button onclick="
        updateCalculation(8)
        " class="btn gray-btn">8</button>
      
        <button onclick="
        updateCalculation(9)
        " class="btn gray-btn">9</button>
      
        <button onclick="
        updateCalculation(' * ')
        " class="btn orange-btn">*</button>
      </p>
      
      <p>
        <button onclick="
        updateCalculation(0)
        " class="btn gray-btn">0</button>
      
        <button onclick="
        updateCalculation('.')
        " class="btn gray-btn">.</button>
      
         <button onclick="
        calculation = eval(calculation);
        //console.log(calculation);
        displayCalculation();
      
        localStorage.setItem('calculation', calculation);
        " class="btn gray-btn">=</button>
      
        <button onclick="
        updateCalculation(' / ')
        " class="btn orange-btn">/</button>
      </p>
      
      <p>
        <button onclick="
          calculation = '';
          //console.log(calculation);
          displayCalculation();
          
          localStorage.setItem('calculation', calculation);
        " class="btn gray-btn clear-btn">Clear</button>
      </p>
      </div>
  </div>

  <script src="./fullCalculator.js"></script>
</body>
</html>
